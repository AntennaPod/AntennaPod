name: Android Emulator test

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      run: ./gradlew assemblePlayDebugAndroidTest
    - name: Android Emulator test
      uses: ReactiveCircus/android-emulator-runner@v2.7.0
      with:
        api-level: 28
        disable-animations: true
        script: ./gradlew connectedPlayDebugAndroidTest -Pandroid.testInstrumentationRunnerArguments.notAnnotation=de.test.antennapod.IgnoreOnCi
    - uses: actions/upload-artifact@v1
      if: failure()
      with:
        name: Espresso-test-report
        path: app/build/reports/androidTests/connected/flavors/PLAY/
    - name: Unit test
      run: ./gradlew :core:testPlayDebugUnitTest
    - name: checkstyle
      run: ./gradlew checkstyle
